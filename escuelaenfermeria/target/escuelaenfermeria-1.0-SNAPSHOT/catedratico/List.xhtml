<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatedraticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatedraticoListForm">
                <p:panel header="#{bundle.ListCatedraticoTitle}">
                    <p:dataTable id="datalist" value="#{catedraticoController.items}" var="item"
                                 selectionMode="single" selection="#{catedraticoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcatedratico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_idcatedratico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcatedratico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_nombrecatedratico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrecatedratico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_apellidocatedratico}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidocatedratico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_fechanacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_dpi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dpi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_direccioncatedratico}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccioncatedratico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatedraticoTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catedraticoController.prepareCreate}" update=":CatedraticoCreateForm" oncomplete="PF('CatedraticoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatedraticoViewForm" oncomplete="PF('CatedraticoViewDialog').show()" disabled="#{empty catedraticoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatedraticoEditForm" oncomplete="PF('CatedraticoEditDialog').show()" disabled="#{empty catedraticoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catedraticoController.destroy}" update=":growl,datalist" disabled="#{empty catedraticoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
