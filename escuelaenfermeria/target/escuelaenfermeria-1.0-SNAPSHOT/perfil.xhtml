<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h1>MENU PRINCIPAL</h1>
        <br />
        <h:link outcome="/alumno/List" class="btnaccion" value="ALUMNO"/>
        <br />
        <h:link outcome="/asignacion/List" class="btnaccion" value="ASIGNACION"/>
        <br />
        <h:link outcome="/aula/List" class="btnaccion" value="AULA"/>
        <br />
        <h:link outcome="/catedratico/List" class="btnaccion" value="CATEDRATICO"/>
        <br />
        <h:link outcome="/curso/List" class="btnaccion" value="CURSO"/>
        <br />
        <h:link outcome="/expediente/List" class="btnaccion" value="EXPEDIENTE"/>
        <br />
        <h:link outcome="/imagen/List" class="btnaccion" value="IMAGEN DE ALUMNO"/>
        <br />
        <h:form >
            <h:commandButton value="logout" class="btnaccion" action="#{login.logout}" />
        </h:form>
        <style>
            body{
                background: #ccc;
            }
            h1{
                color: #fff;
                text-align: center;
            }
            .btnaccion {
                font-family: 'Segoe UI', 'Open Sans', Arial, sans-serif;
                position: relative;
                float: left;
                width: 30%;
                height: 100px;
                display: block;
                color: rgb(255, 255, 255);
                text-decoration: none;
                text-align: center;
                padding: 10px;
                margin: 15px;
                font-size: 18px;
                text-transform: uppercase;
                background: #39C;
                color: #FFF;
                border: 0px none;
                outline: 0px none;
            }

            .btnaccion:hover {
                background: #74A599;
            }

            .btnaccion:active {
                background: #F6A953;
            }
        </style>
    </h:body>
</html>
