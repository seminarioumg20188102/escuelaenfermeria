<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenCreateDlg" widgetVar="ImagenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImagenTitle}">
            <h:form id="ImagenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateImagenLabel_idimagen}" for="idimagen" />
                        <p:inputText id="idimagen" value="#{imagenController.selected.idimagen}" title="#{bundle.CreateImagenTitle_idimagen}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_idimagen}"/>
                        <p:outputLabel value="#{bundle.CreateImagenLabel_urlimagen}" for="urlimagen" />
                        <p:inputText id="urlimagen" value="#{imagenController.selected.urlimagen}" title="#{bundle.CreateImagenTitle_urlimagen}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_urlimagen}"/>
                        <p:outputLabel value="#{bundle.CreateImagenLabel_idexpediente}" for="idexpediente" />
                        <p:selectOneMenu id="idexpediente" value="#{imagenController.selected.idexpediente}" required="true" requiredMessage="#{bundle.EditImagenRequiredMessage_idexpediente}">
                            <f:selectItems value="#{expedienteController.itemsAvailableSelectOne}"
                                           var="idexpedienteItem"
                                           itemValue="#{idexpedienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagenController.create}" value="#{bundle.Save}" update="display,:ImagenListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImagenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
