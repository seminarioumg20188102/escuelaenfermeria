<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaCreateDlg" widgetVar="AulaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAulaTitle}">
            <h:form id="AulaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAulaLabel_idaula}" for="idaula" />
                        <p:inputText id="idaula" value="#{aulaController.selected.idaula}" title="#{bundle.CreateAulaTitle_idaula}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_idaula}"/>
                        <p:outputLabel value="#{bundle.CreateAulaLabel_capacidadaula}" for="capacidadaula" />
                        <p:inputText id="capacidadaula" value="#{aulaController.selected.capacidadaula}" title="#{bundle.CreateAulaTitle_capacidadaula}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_capacidadaula}"/>
                        <p:outputLabel value="#{bundle.CreateAulaLabel_descripcionaula}" for="descripcionaula" />
                        <p:inputText id="descripcionaula" value="#{aulaController.selected.descripcionaula}" title="#{bundle.CreateAulaTitle_descripcionaula}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_descripcionaula}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aulaController.create}" value="#{bundle.Save}" update="display,:AulaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AulaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AulaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
