<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteCreateDlg" widgetVar="ExpedienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExpedienteTitle}">
            <h:form id="ExpedienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expedienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExpedienteLabel_idexpediente}" for="idexpediente" />
                        <p:inputText id="idexpediente" value="#{expedienteController.selected.idexpediente}" title="#{bundle.CreateExpedienteTitle_idexpediente}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_idexpediente}"/>
                        <p:outputLabel value="#{bundle.CreateExpedienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{expedienteController.selected.estado}" title="#{bundle.CreateExpedienteTitle_estado}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateExpedienteLabel_fechacreacion}" for="fechacreacion" />
                        <p:calendar id="fechacreacion" pattern="MM/dd/yyyy" value="#{expedienteController.selected.fechacreacion}" title="#{bundle.EditExpedienteTitle_fechacreacion}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_fechacreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExpedienteLabel_memo}" for="memo" />
                        <p:inputText id="memo" value="#{expedienteController.selected.memo}" title="#{bundle.CreateExpedienteTitle_memo}" required="true" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_memo}"/>
                        <p:outputLabel value="#{bundle.CreateExpedienteLabel_idalumno}" for="idalumno" />
                        <p:selectOneMenu id="idalumno" value="#{expedienteController.selected.idalumno}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_idalumno}">
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="idalumnoItem"
                                           itemValue="#{idalumnoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expedienteController.create}" value="#{bundle.Save}" update="display,:ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpedienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpedienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
