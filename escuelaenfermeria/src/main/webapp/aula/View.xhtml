<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewAulaLabel_capacidadaula}"/>

                        <h:outputText value="#{bundle.ViewAulaLabel_descripcionaula}"/>
                        <h:outputText value="#{aulaController.selected.descripcionaula}" title="#{bundle.ViewAulaTitle_descripcionaula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AulaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
