<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>INGRESAR AL SISTEMA</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body style="background:#ccc">
        <div style="width: 30%;height: 400px;margin: 0 auto;">
            <h:form>
                <h3 id="title">SISTEMA DE REGISTRO DE ALUMNOS</h3>
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>

                <h:commandButton class="btn" action="#{login.validateUsernamePassword}"
                                 value="Login"></h:commandButton>
            </h:form>
        </div>
        <style>
            h3 {
                color: #fff;
                font-size: 30px;
                text-align: center;
            }
            input{
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                margin: 5px auto;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none; /* remove underline from anchors */
            }
            .btn {
                width: 100%;
                border: none;
                border-radius: 4px;
                margin: 0 auto;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none; /* remove underline from anchors */
            }
            /* style the submit button */
            input[type=submit] {
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }
        </style>
    </h:body>
</html>
