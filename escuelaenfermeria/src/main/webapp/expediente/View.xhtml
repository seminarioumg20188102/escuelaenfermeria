<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteViewDlg" widgetVar="ExpedienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExpedienteTitle}">
            <h:form id="ExpedienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expedienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewExpedienteLabel_idexpediente}"/>
                        <h:outputText value="#{expedienteController.selected.idexpediente}" title="#{bundle.ViewExpedienteTitle_idexpediente}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_estado}"/>
                        <h:outputText value="#{expedienteController.selected.estado}" title="#{bundle.ViewExpedienteTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_fechacreacion}"/>
                        <h:outputText value="#{expedienteController.selected.fechacreacion}" title="#{bundle.ViewExpedienteTitle_fechacreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_memo}"/>
                        <h:outputText value="#{expedienteController.selected.memo}" title="#{bundle.ViewExpedienteTitle_memo}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_idalumno}"/>
                        <h:outputText value="#{expedienteController.selected.idalumno}" title="#{bundle.ViewExpedienteTitle_idalumno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExpedienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
