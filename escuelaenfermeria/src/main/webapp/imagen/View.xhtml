<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenViewDlg" widgetVar="ImagenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImagenTitle}">
            <h:form id="ImagenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenController.selected != null}">
                        <h:outputText value="#{bundle.ViewImagenLabel_idimagen}"/>
                        <h:outputText value="#{imagenController.selected.idimagen}" title="#{bundle.ViewImagenTitle_idimagen}"/>
                        <h:outputText value="#{bundle.ViewImagenLabel_urlimagen}"/>
                        <h:outputText value="#{imagenController.selected.urlimagen}" title="#{bundle.ViewImagenTitle_urlimagen}"/>
                        <h:outputText value="#{bundle.ViewImagenLabel_idexpediente}"/>
                        <h:outputText value="#{imagenController.selected.idexpediente}" title="#{bundle.ViewImagenTitle_idexpediente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImagenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
