<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionViewDlg" widgetVar="AsignacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionTitle}">
            <h:form id="AsignacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idasignacion}"/>
                        <h:outputText value="#{asignacionController.selected.idasignacion}" title="#{bundle.ViewAsignacionTitle_idasignacion}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_fechaasignacion}"/>
                        <h:outputText value="#{asignacionController.selected.fechaasignacion}" title="#{bundle.ViewAsignacionTitle_fechaasignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idalumno}"/>
                        <h:outputText value="#{asignacionController.selected.idalumno}" title="#{bundle.ViewAsignacionTitle_idalumno}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idaula}"/>
                        <h:outputText value="#{asignacionController.selected.idaula}" title="#{bundle.ViewAsignacionTitle_idaula}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idcatedratico}"/>
                        <h:outputText value="#{asignacionController.selected.idcatedratico}" title="#{bundle.ViewAsignacionTitle_idcatedratico}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idcurso}"/>
                        <h:outputText value="#{asignacionController.selected.idcurso}" title="#{bundle.ViewAsignacionTitle_idcurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
